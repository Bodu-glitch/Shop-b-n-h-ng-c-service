<app-navbar></app-navbar>
<div class="Container">
  @for (product of this.storeService.products; track $index) {
    <app-card [product]="product"></app-card>
  }
</div>

<div class="cart-container">
  @for (product of this.storeService.cart; track $index) {
    <p>{{ product.productname }}</p>
    <p>{{ product.quantity }}</p>
    <p>{{ product.price }}</p>
  }
</div>
